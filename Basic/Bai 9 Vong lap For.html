<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 9 Vong lap For</title>
    <script type="text/javascript">

    // In cac so le tu 1 -> 20
    for(var i = 1; i <= 20; i += 2){
        document.write(i + "<br>");
    }
    document.write("<hr>");

    //In cac so chan tu 20 -> 1
    for(var i = 20; i >= 1; i -= 2){
        document.write(i + "<br>");
    }
    document.write("<hr>");
    
    // In cac so tu 1 -> 100 và chia hết cho 8
    for(var i = 1; i <= 100; i++){
        if(i % 8 == 0){
            document.write(i + "<br>");
        }
    }



    </script>
</head>
<body>
</body>
</html>
