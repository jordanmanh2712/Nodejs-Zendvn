<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var enter = "<br/>";
        var hr = "<hr/>"
        var str = new String("Javascript"); //var str = "Jquery"
        var str2 = "is easy";

        document.write("Value: " + str + enter + hr);

        //charAt()
        document.write("Value 4: " + str.charAt(4) + enter + hr);

        //charCodeAt()
        document.write("Giá trị unicode value 4: " + str.charCodeAt(4) + enter + hr);

        //formCharCode(): tìm và in giá trị unicode => chữ
        document.write("In giá trị của unicode trong str: " + String.fromCharCode(74) + enter + hr);

        //concat(): Nối chuỗi
        document.write("Nối chuỗi bằng concat: " + str.concat(" ",str2) + enter + hr);
    </script>
</head>
<body>
    
</body>
</html>
