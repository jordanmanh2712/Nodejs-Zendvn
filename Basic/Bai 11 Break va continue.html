<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //break
        for(var i = 0; i < 10; i++){
            if(i == 3) break;
            document.write(i + "<br>");
        }
        document.write("<hr>");
        //continue
        for(var i = 0; i < 10; i++){
            if(i == 3 || i == 7) continue;
            document.write(i + "<br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
