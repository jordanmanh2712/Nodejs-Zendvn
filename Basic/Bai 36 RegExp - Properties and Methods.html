        document.write("Properties RegExp" + enter);

        document.write("mutiline: " + patt.multiline + enter);

        //Methods
        var patt = /javascript/im;
        document.write("Methods RegExp" + enter);
        document.write("exec: " + patt.exec(str) + enter);
        document.write("test: " + patt.test(str) + enter + "<hr/>");

        var str = "Javascript is easy";
        var patt = /i/igm;

        while(patt.test(str) == true){

        }
