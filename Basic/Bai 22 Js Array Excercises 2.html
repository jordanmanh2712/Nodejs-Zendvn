<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         /*
            Hiện thị thông tin đầy đủ cho 1 sinh viên
            Tên
            Tuổi
            Giới tính
        */
        var student = {"firstName":"Marry", "lastName":"Johnson", "birthday": 1990, "sex": 1};

        var result = {};
        result["fullName"] = student["firstName"] + " " +student["lastName"];
        result["age"] = 2020 - student["birthday"];
        result["sex"] = (student["sex"]) == 1 ? "Boy" : "Girl";

        //In ra mảng thông tin
        for(x in result){
            document.write(x + ": " + result[x] + "<br/>")
        }

    </script>
</head>
<body>
    
</body>
</html>
