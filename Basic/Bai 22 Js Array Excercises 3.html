<!DOCTYPE html>

    <title>Document</title>
    <script>
         /*
           Xuất ra tên sinh viên và điểm TB của sinh viên đó
        */
        var students = Array(
            ["Nguyen Van A", [5,6,7]],
            ["Nguyen Van B", [9,7,3]],
            ["Nguyen Van C", [4,8,10]],
            )

        for(x in students){
            var score = students[x][1];
            var temp = 0;
            for(y in score){
                temp += score[y];
            }
            score = temp / score.length;

            document.write(students[x][0]  + " : " + score+"<br/>");
        }
