<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Number Object</title>
    <script>
        var n = new Number(12); // Tuong duong var n = 12;
        var str = "Javascript";
        var enter = "<br/>"

        document.write("Value: "+ n + enter);
        document.write("Type: "+ typeof n + enter);
        document.write("Constructor: "+ n.constructor + enter);
        document.write("Constructor str: "+ str.constructor + enter);
        document.write("MAX VALUE n: "+ Number.MAX_VALUE + enter);
        document.write("MIN VALUE n: "+ Number.MIN_VALUE + enter);
        document.write("NEGATIVE n: "+ Number.NEGATIVE_INFINITY + enter);
        document.write("POSITIVE n: "+ Number.POSITIVE_INFINITY + enter);
        document.write("Phép chia n / str: "+ Number / "das" + enter);


        //Bài tập: Thực hiện phép chia 2 số, nếu số chia là chuỗi => xuất ra thông báo
        var a = 12;
        var b = 1;
        var result;
        if(isNaN(a/b)){
            result = ("Phép toán không thực hiện được");
        }else{
            result = ("a/b: " + a/b + enter);
        }
        document.write("Kết quả " + result);


    </script>
</head>
<body>
    
</body>
</html>
