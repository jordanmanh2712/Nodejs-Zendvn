<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = new String("Javascript");
        var enter = "<br/s>"


        //anchor()
        document.write("anchor(): " + str.anchor("js") + enter);

        //link()
        document.write("link(): " + str.link("http://dammemaytinh.com") + enter);

        //big() , tương tự small()
        document.write("big(): " + str.big() + enter);
        document.write("small(): " + str.small() + enter);
        document.write("strike(): " + str.strike() + enter);
    </script>
</head>

</body>
</html>
