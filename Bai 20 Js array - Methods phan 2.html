<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Array phan 2</title>
    <script>
        var enter = "<br/>"
        var hr = "<hr/>";
        var arr = ["HTML", "CSS", "Javascript", "HTML", "Jommla", "Test"];
        
        //Thuoc tinh pop(): lấy phần tử cuối cùng của mảng và xóa nó
        a = arr.pop();
        document.write("Thuoc tinh pop(): " + a + enter);
        document.write("Mảng sau khi gọi pop: " + arr + enter + hr);

        //Thuoc tính shift(): Lấy và xóa phần tử đầu tiên của mảng
        a = arr.shift();
        document.write("Thuoc tinh shift(): " + a + enter);
        document.write("Mảng sau khi gọi shift: " + arr + enter + hr);


        //Thuộc tính push(): Thêm phần tử vào cuối mảng và trả kq mới
        a = arr.push("Nodejs");
        document.write("Thêm giá trị mới bằng tinh push()" + enter);
        document.write("Mảng sau khi gọi push: " + arr + enter + hr);


        //Thuộc tính unshift(): Thêm phần tử vào đầu mảng và trả kq mới
        a = arr.unshift("Mongodb");
        document.write("Thêm giá trị mới bằng tinh unshift()"+ enter);
        document.write("Mảng sau khi gọi unshift: " + arr + enter + hr);
    </script>
</head>
<body>
    
</body>
</html>
