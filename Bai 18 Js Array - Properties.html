<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js array - Properties</title>
    <script>
        //Khai báo mảng cách 1:
        var arr = new Array();

        arr[0] = "HTML";
        arr[1] = "CSS";
        arr[2] = "Javascript";

        //Khai báo cách 2
        var arr = new Array("HTML", "CSS", "Javascript");

        //Khai báo cách 3
        var arr = ["HTML", "CSS", "Javascript", "Bootstrap"];
        var enter = "<br/>";
        var hr = "<hr/>"
        document.write("Phần tử thứ 1: " + arr[0] + enter);
        document.write("Phần tử thứ 1: " + arr[1] + enter + hr);


        //In giá trị trong mảng bằng For...in (Cách 1)
        for(x in arr){
            document.write("Phần tử "+ x + ": "+ arr[x] + enter);
        }

        //In cách 2
        document.write(arr + enter);


        //Thuộc tính lengh
        document.write(arr.length + enter);

    </script>
</head>
<body>
    
</body>
</html>
