<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 11 Vong lap Do - While</title>
    <script type="text/javascript">
        //In ra man hinh cac so duong, nhỏ hơn số mà người dùng nhập vào
        var number = 20;
        var i = 0;
        do{
            document.write(i + "<br>");
            i++;
        }while(i < number);
    </script>
</head>
<body>
    
</body>
</html>
