<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math excercise</title>
    <script type="text/javascript">
    
        /*
            Viết 1 chương trình random ảnh
        */
        
        var imgList = new Array();
        imgList[0] = "asset/images/0.jpg"
        imgList[1] = "asset/images/1.jpg"
        imgList[2] = "asset/images/2.jpg"
        imgList[3] = "asset/images/3.png"
        imgList[4] = "asset/images/4.jpg"
        imgList[5] = "asset/images/5.jpg"

        //Hàm show image
        function showImage(){
            var index = Math.floor(Math.random()*(imgList.length+1)) //Index: chỉ số trong mảng imgList
            var result = '<img src="' + imgList[index] + '"/>';
            document.getElementById("area-image").innerHTML = result;
        }

    </script>
    <style>
        .content{
            margin: 10px auto;
            text-align: center;
        }

        .content input[type=button]{
           padding: 10px 20px;
           margin-top: 20px;
        }
        
        .content #area-image{
            padding: 2rem;
        }

        #area-image img{
            border: 2px solid green;
            border-radius: 0.5rem;
            width: 50%;
            height: 50%;
        }
    </style>
</head>
<body>
    <div class="content">
        <input type="button" value="Random image" onClick="showImage()">
        <div id="area-image">

        </div>
    </div>
</body>
</html>
